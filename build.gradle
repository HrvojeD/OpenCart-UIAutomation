plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    implementation('io.github.bonigarcia:webdrivermanager:5.0.3')
    implementation group: 'io.appium', name: 'java-client', version: '7.3.0'
    implementation group: 'com.google.guava', name: 'guava', version: '30.0-jre'

    implementation group: 'io.cucumber', name: 'gherkin', version: '5.1.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.10.4'
    implementation group: 'io.cucumber', name: 'cucumber-core', version: '6.10.4'
    implementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.10.4'
    implementation group: 'net.masterthought', name: 'cucumber-reporting', version: '5.5.4'

    implementation group: 'junit', name: 'junit', version: '4.13.2'
}